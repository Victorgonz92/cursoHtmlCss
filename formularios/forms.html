<!DOCTYPE html>
<html>
<head>
    <title>formularios</title>
</head>
<body>
    <form>
        <input type="text" required placeholder="ingrese su nombre" name="username"><!-- para  ingresar texto --> <!-- REQUIRED se usa para obligar al usuario a rellenar el formulario -->
        <input type="button" value="exito"><!-- para crear un boton  -->
        <input type="checkbox"><!-- para crear una caja para seleccionar -->
        <input type="color"><!-- para seleccionar un color -->
        <input type="date" required><!-- para ingresar una fecha -->
        <input type="file"> <!-- para seleccionar un archivo -->
        <input type="email" required placeholder="ingresa mail" ><!-- para ingresar un mail -->
        <input type="submit"><!-- para crear un boton que diga enviar -->
        <input type="radio"><!-- para seleccionar entre varias opciones -->
    </form>
    
</body>
</html>

<!-- REQUIRED se usa para obligar al usuario a rellenar el formulario -->
<!-- name="" se usa para darle un identificador a la seccion del formulario. -->
<!-- placeholder="" se usa para crear un texto en la casilla que desaparece luego de que el usuario escribe algo -->
